name: Build and Package XChrome

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Clean solution
      run: dotnet clean

    - name: Restore dependencies
      run: dotnet restore

    - name: Run tests (if any)
      run: dotnet test --configuration Release || echo "No tests found"

    - name: Build and publish for Windows 10+
      run: dotnet publish --configuration Release --output publish --runtime win-x64 --no-self-contained

    - name: List published files
      run: |
        Get-ChildItem -Path publish
        Get-ChildItem -Path publish -Name

    - name: Verify executable file exists with .exe extension
      run: |
        $exeFile = Get-ChildItem -Path publish -Filter "*.exe"
        if ($exeFile.Count -eq 0) {
          Write-Error "No .exe file found in publish directory"
          exit 1
        } else {
          Write-Host "Found executable file: $($exeFile.Name)"
        }

    - name: Get version from project
      id: get-version
      run: |
        $csprojContent = Get-Content -Path "XChrome.csproj"
        $versionMatch = [regex]::Match($csprojContent, '<AssemblyVersion>([0-9.]+)</AssemblyVersion>')
        if ($versionMatch.Success) {
          echo "version=$($versionMatch.Groups[1].Value)"
          echo "version=$($versionMatch.Groups[1].Value)" >> $env:GITHUB_OUTPUT
        } else {
          echo "version=1.0.0"
          echo "version=1.0.0" >> $env:GITHUB_OUTPUT
        }

    - name: Create zip package
      run: |
        $version = "${{ steps.get-version.outputs.version }}"
        $zipName = "XChrome-Win10+-v$version.zip"
        Compress-Archive -Path publish\* -DestinationPath $zipName
        echo "zipName=$zipName" >> $env:GITHUB_ENV

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: XChrome-Win10+
        path: ${{ env.zipName }}

    - name: Upload raw publish directory
      uses: actions/upload-artifact@v4
      with:
        name: XChrome-Build
        path: publish/
