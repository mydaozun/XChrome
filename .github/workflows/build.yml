name: Build and Package XChrome

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish for Windows 10+
      run: dotnet publish --configuration Release --no-build --output publish --runtime win-x64 --self-contained true

    - name: Create zip package
      run: |
        Compress-Archive -Path publish\* -DestinationPath XChrome-Win10+.zip

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: XChrome-Win10+
        path: XChrome-Win10+.zip

    - name: Upload raw publish directory
      uses: actions/upload-artifact@v4
      with:
        name: XChrome-Build
        path: publish/
